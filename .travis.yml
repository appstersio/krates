language: minimal
sudo: required
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_cdbe4333a8fb_key -iv $encrypted_cdbe4333a8fb_iv
  -in ./build/daemon.json.enc -out ./build/daemon.json -d
- sudo cp ./build/daemon.json /etc/docker/daemon.json
- sudo systemctl restart docker.service
- docker info
- sudo netstat -ntlp | grep LISTEN
env:
  global:
  - ALLOW_FAILURES=false
  - DOCKER_HUB_USER=krates
  - secure: ""
  - secure: ""
stages:
- name: test
- name: test e2e
  if: type = pull_request OR type = cron
- name: deploy gem
  if: tag IS present
- name: deploy images
  if: tag IS present
jobs:
  fast_finish: true
  allow_failures:
  - env:
    - TEST_DIR=cli
    - ALLOW_FAILURES=true
  include:
  - stage: test
    script: make cmd
    env: CMD=y
  - stage: test
    script: make worker
    env: WORKER=y
  - stage: test
    script: make master
    env: MASTER=y
  - stage: test e2e
    script: make integration
    env: INTEGRATION=y
  - stage: deploy gem
    script: make publish_cmd
    tags: true
  - stage: deploy images
    script: make publish_images
    tags: true
